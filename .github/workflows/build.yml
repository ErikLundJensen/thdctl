name: Build thdctl

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Build thdctl
      run: go build -o thdctl .

    - name: Upload binary
      uses: actions/upload-artifact@v3.1.2
      with:
        name: thdctl
        path: thdctl
